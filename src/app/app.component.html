<div class="translator-container">
  <header>
    <h1>Google Translate</h1>
    <div class="languages">
      <label for="sourceLanguage">From:</label>
      <input type="text" id="sourceLanguage" [(ngModel)]="sourceLang" />

      <label for="targetLanguage">To:</label>
      <input type="text" id="targetLanguage" [(ngModel)]="targetLang" />
    </div>
  </header>

  <main>
    <div class="input-container">
      <textarea [(ngModel)]="inputText" placeholder="Enter text to translate..."></textarea>
    </div>

    <div class="translation-container">
      <button (click)="translateText()">Translate</button>
      <div *ngIf="translatedText" class="translation-result">
        <h2>Translation:</h2>
        <p>{{ translatedText }}</p>
      </div>
    </div>
  </main>
</div>
